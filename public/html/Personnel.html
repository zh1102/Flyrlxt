<script>
// 选项卡
var olist = document.getElementById('list'),
	aBtn = olist.getElementsByTagName('a'),
	osubl = document.getElementById('subList'),
	aDiv = osubl.getElementsByTagName('ul');
for(var i = 0; i < aBtn.length; i++) {
	aBtn[i].index = i;
	aBtn[i].onclick = function() {
		for(var i = 0; i < aBtn.length; i++) {
			aBtn[i].className = '';
			aDiv[i].className = '';
		}
		aBtn[this.index].className = 'white';
		aDiv[this.index].className = 'show';
	};
}
// 数据调取
$.ajax({
	type:'get',
	url:'http://192.168.43.197:8005/changeOf/changeOf',
	success:function(e){
		var arrZ = [],
			arrS = [],
			arrL = [],
			arrT = [];
		// push 数据
		for(var i = 0; i<e.length;i++){
			if (e[i].state == '1') {  //  1  转正
				arrZ.push(e[i])
			} else if (e[i].state == '2') {  // 2 实习
				arrS.push(e[i])
			} else if (e[i].state == '3') {   // 3  离职
				arrL.push(e[i])
			} else if (e[i].state == '4') {   // 4    退休
				arrT.push(e[i])
			};

		};   
	
		//  函数分装
		function getArr(abc,cc){
			for (var i=0;i<abc.length;i++){
				var arrLi = document.createElement('li');
				arrLi.innerHTML = 	'<p><img src="http://192.168.43.197:8005/upload/'+abc[i].img+'" /></p>'+
									'<p>'+abc[i].name+'</p>'+
									'<p>'+abc[i].zy+'</p>'+
									'<p><span>'+abc[i].present+'</span></p>'+
									'<p>'+abc[i].entryTime+'</p>'+
									'<p><a href="detail.html?id='+abc[i].id+'">查看</a></p>';
				cc.appendChild(arrLi);
			}
		}
		//  函数调用
		getArr(arrZ,zhuanzheng)
		getArr(arrS,shixi)
		getArr(arrL,shengqian)
		getArr(arrT,tuixiu)
		// 饼图
		var myChart = echarts.init(document.getElementById('main'));
		option = {
			tooltip: {
				trigger: 'item',
				formatter: "{a} <br/>{b} : {c} ({d}%)"
			},
			legend: {
				orient: 'horizontal',
				x: 'center',
				y: '10px',
				data: ['实习', '转正', '离职', '退休']
			},

			calculable: true,
			series: [{
				name: '访问来源',
				type: 'pie',
				radius: '55%',
				center: ['50%', '60%'],
				data: [{
					value: arrZ.length,
					name: '实习'
				}, {
					value: arrS.length,
					name: '转正'
				}, {
					value: arrL.length,
					name: '离职'
				}, {
					value: arrT.length,
					name: '退休'
				}],
				 color: ['#8193D7','#DDF7A1','#D9B3E7','#81C3D7']
			}]
		};
		myChart.setOption(option);


	},error:function(){
		alert('error')
	}
})
</script>
